<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuck Norris Joke Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-3">
    <h2>Chuck Norris Joke Generator</h2>
    <hr>
    <form class="mb-3">
      <div class="form-group">
        <label for="number">Number of Jokes :</label>
        <input type="number" id="number" class="form-control" aria-describedby="numberHelp" placeholder="Enter a number">
        <small id="numberHelp" class="form-text text-muted">This represents the number of jokes you want to get</small>
      </div>
      <button class="btn btn-dark" id="get-jokes-btn">Get Jokes</button>
    </form>

    <ul class="list-group jokes"></ul>
  </div>

  <footer>
    <div class="container">
      <span class="text-muted">Chuck Norris Joke Generator - 2018</span>
    </div>
  </footer>

  <script src="app.js"></script>


</body>

</html>
